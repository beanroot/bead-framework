# Workflow to build the main equit.js product

name: Build Typescript Project

on:
  # Run the workflow on push or PR for the production branch
  push:
    branches: [ production ]
  pull_request:
    branches: [ production ]
  # Make the workflow re-usable
  workflow_call:

  # Allow workflow to be triggered manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Check-out repo under $GITHUB_WORKSPACE
      - uses: actions/checkout@v3

      - name: Install TSC
        run: npm install -g typescript

      # Build the main equit.js product from the tsconfig.json project file
      - name: Compile Typescript
        run: tsc -p $GITHUB_WORKSPACE/js/tsconfig.json
